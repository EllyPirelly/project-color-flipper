<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Color Flipper</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h4 class="headline main">Named, Hex and rgba Color Flipper</h4>
    </header>
    <main class="container">
        <div class="colordisplay-container">
            <h2 class="headline second">Changed background color:</h2>
            <span class="color-display" data-display="color-display">#dbe2e7</span>
        </div>
        <button class="btn btn-simple" data-btn="btn-simple">named color - click me</button>
        <button class="btn btn-hex" data-btn="btn-hex">hex color - click me</button>
        <button class="btn btn-rgba" data-btn="btn-rgba">rgba color - click me</button>
    </main>

    <script src="./index.js"></script>
</body>

</html>
