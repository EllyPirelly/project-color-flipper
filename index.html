<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Color Flipper</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h4 class="headline main">Simple Color Flipper</h4>
    </header>
    <main class="container">
        <h2 class="headline second">Background Color: <span class="color-display" data-display="color-display">#f1f5f8</span></h2>
        <button class="btn btn-simple" data-btn="btn-simple">Simple Color - Click me</button>
        <button class="btn btn-hex" data-btn="btn-hex">Hex Color - Click me</button>
    </main>

    <script src="./index.js"></script>
</body>

</html>
